{% extends 'landing/base.html' %}{% load static %} {% block link %}
<link rel="stylesheet" href="{% static 'css/landing/add_worker.css' %}" />

{% endblock %} {% block main %}
<div class="add-worker-c">
  <h2>Add Worker</h2>

  <form method="post" class="worker-form">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_username">Username:</label>
      {{ form.username }}
    </div>

    <div class="form-group">
      <label for="id_email">Email:</label>
      {{ form.email }}
    </div>

    <div class="form-group">
      <label for="id_password">Password:</label>
      {{ form.password }}
    </div>

    <div class="form-group">
      <label for="id_phone">Phone:</label>
      {{ form.phone }}
    </div>

    <div class="form-group">
      <label for="id_skills">Skills:</label>
      {{ form.skills }}
    </div>

    <div class="form-group">
      <label for="id_availability">Availability:</label>
      {{ form.availability }}
    </div>

    <button type="submit" class="btn btn-primary">Add Worker</button>
  </form>
</div>
{% endblock %}
